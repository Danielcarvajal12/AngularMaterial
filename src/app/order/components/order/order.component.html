<mat-horizontal-stepper>
    <mat-step>
        <ng-template matStepLabel>Tus Productos</ng-template>
        <div *ngIf="(productos | async) as products">
            <p *ngIf="products.length === 0">no hay Productos</p>
            <div class="row" *ngFor="let product of products">

                <div class="col-xs-12 col-sm-2 col-md.2">
                    <div class="box">
                        <img [src]="product.image" >
                    </div>
                </div>

                <div class="col-xs-12 col-sm-5 col-md.5 a">
                    <div class="box">
                        {{ product.title }}
                    </div>
                </div>

                <div class="col-xs-12 col-sm-5 col-md.5 a">
                    <div class="box">
                        {{ product.price }}
                    </div>
                </div>

            </div>
        </div>
    </mat-step>

    <mat-step>
        <ng-template matStepLabel>Datos Personales</ng-template>
        <h1>contenido</h1>
    </mat-step>

    <mat-step>
        <ng-template matStepLabel>Pago</ng-template>
       <h1>medios de Pago</h1>
    </mat-step>
</mat-horizontal-stepper>
