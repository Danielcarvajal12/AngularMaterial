<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Producto</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="titulo" formControlName="title" matInput type="text">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="precio" formControlName="price" matInput type="number">
                    </mat-form-field>
                    <p *ngIf="form.get('price').hasError('precio_invalido')">Este campo no es Valido</p>
                </div>
            </div>

            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <textarea placeholder="descripcion" formControlName="description" matInput type="text"></textarea>
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button [disabled]="form.invalid" mat-raised-button  type="submit">Guardar</button>
        </mat-card-actions>
    </mat-card>
</form>
